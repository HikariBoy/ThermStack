Heater:
  material: 'Gold'
  R: 25
  l: 0.0025
  width: 28.5e-6  # or 'b which is width/2
  thickness: 200E-9
  Prms: 50e-3
  #thermal_boundary_resistance: 1.5e-07
  capacitance_flag: True
 
Amplifier:
  gain_nominal: 10
  use_calibration: True
  Calibration_in: '.\CalibrationFiles\BlueBird_CalibrationIn.csv'
  Calibration_out: '.\CalibrationFiles\BlueBird_CalibrationOut.csv'

Measured:
  data: Glass.csv # add extra files using file1.csv,file2,csv,file3,csv 
  downsample: 1 # use downsamples >1 to select every nth value from the frequecies measured, to reduce computation al time if required
  output: v  # string= v =write data o the output file ([measured]_Model_layerN.txt') as voltages, otherwise temperatures are written 
  range: 1 #.02 # range from 0 to 1 of the measured data
  ambientTinC: 25
  model: 'Cahill' # borca'  #Options 'Bypass' or 'Fit'+ 'Borca' 'Kim or 'Cahill' 'Bypass-Cahill'
  plot: True
  guess:
    k:
      min: 0.03
      max: 3
    D:
      min: 1e-8
      max: 1e-6
  integration:
    min: 0 # max integration is min/heater['b']
    max: 100  # max integration is max/heater['b']

